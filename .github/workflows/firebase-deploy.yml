name: Deploy Vue App to Firebase Hosting

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install Dependencies
        run: |
          [ -f package-lock.json ] && npm ci || npm install
          echo "Root dependencies installed"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Check Firebase CLI Version
        run: firebase --version

      - name: Debug Environment
        run: |
          echo "Project ID: ${{ secrets.FIREBASE_PROJECT_ID }}"
          echo "Token set: ${{ secrets.FIREBASE_DEPLOY_TOKEN != '' }}"
          ls -la
          [ -f "firebase.json" ] && echo "firebase.json exists" || { echo "firebase.json missing"; exit 1; }
          [ -f "package-lock.json" ] && echo "package-lock.json exists" || { echo "package-lock.json missing"; exit 1; }
          cat firebase.json
          cat package.json

      - name: Build Vue App
        run: npm run build

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }} --token ${{ secrets.FIREBASE_DEPLOY_TOKEN }} --debug --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_DEPLOY_TOKEN }}