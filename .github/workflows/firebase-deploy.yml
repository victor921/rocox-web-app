name: Deploy Vue App to Firebase

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Install Firebase CLI globally
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 5. Verify Firebase CLI
      - name: Check Firebase CLI Version
        run: firebase --version

      # 6. Debug Environment
      - name: Debug Environment
        run: |
          echo "Project ID: ${{ secrets.FIREBASE_PROJECT_ID }}"
          echo "Token set: ${{ secrets.FIREBASE_DEPLOY_TOKEN != '' }}"
          echo "Firebase API Key set: ${{ secrets.FIREBASE_API_KEY != '' }}"
          echo "Firebase Measurement ID set: ${{ secrets.FIREBASE_MEASUREMENT_ID != '' }}"
          ls -la
          if [ -f "firebase.json" ]; then echo "firebase.json exists"; else echo "firebase.json missing"; exit 1; fi
          cat firebase.json
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_DEPLOY_TOKEN }}

      # 7. Build the Vue app
      - name: Build Vue App
        env:
          VUE_APP_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VUE_APP_FIREBASE_AUTH_DOMAIN: rocox-136c9.firebaseapp.com
          VUE_APP_FIREBASE_PROJECT_ID: rocox-136c9
          VUE_APP_FIREBASE_STORAGE_BUCKET: rocox-136c9.firebasestorage.app
          VUE_APP_FIREBASE_MESSAGING_SENDER_ID: 39493534751
          VUE_APP_FIREBASE_APP_ID: 1:39493534751:web:542c196511d920516a812a
          VUE_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
        run: npm run build

      # 8. Deploy to Firebase Hosting
      - name: Deploy to Firebase
        run: firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }} --token ${{ secrets.FIREBASE_DEPLOY_TOKEN }} --debug --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_DEPLOY_TOKEN }}