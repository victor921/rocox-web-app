name: Deploy Vue App to Firebase

on:
  push:
    branches:
      - master  # adjust if you use a different default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Build the Vue app
      - name: Build Vue App
        run: npm run build

      # 5. Deploy to Firebase Hosting
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v13.4.0
        with:
          # wrap the entire args string in quotes so YAML preserves the secret
          args: "deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_DEPLOY_TOKEN }}
